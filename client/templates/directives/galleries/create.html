<div class="modal-header">
  <h3 class="modal-title">Create Gallery</h3>
</div>

<div class="modal-body">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter name" ng-model="name" required>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" placeholder="Enter description" ng-model="description"></textarea>
  </div>

  <div class="form-group">
    <label for="parent">Parent</label>
    <select ng-model="parent" ng-options="gallery.name for gallery in galleries" class="form-control">
    </select>
  </div>

  <div class="form-group">
    <label>Images</label>
    <div>
      <span ng-repeat="item in items">{{ item.name }}, </span>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">Create</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
