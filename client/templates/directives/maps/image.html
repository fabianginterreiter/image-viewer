<div class="modal-header">
  <h3 class="modal-title">Coordinates</h3>
</div>

<div class="modal-body">
  <form ng-submit="search(value)" class="form-group">

    <input type="text" class="form-control" placeholder="Search" ng-model="value">
  </form>

  <div style="height: 400px;">
    <div id="map"></div>
  </div>

</div>

<div class="modal-footer">
  <button class="btn btn-danger" ng-click="clear()">Clear</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  <button class="btn btn-success" ng-click="save()">Save</button>
</div>
