
<div class="jumbotron">
  <div class="container">
    <h1>Search</h1>
    <p><strong>Found {{images.length}} images.</strong></p>

    <p ng-if="query.length > 0">Words: {{query}}</p>

    <p ng-if="persons.length > 0">
    Persons: <span ng-repeat="person in persons | orderBy:'name'"><a  href="#/persons/{{person.id}}">{{person.name}}</a> </span>
    <span ng-if="personsOnly">(only)</span>
    </p>
    <p ng-if="tags.length > 0">
    Tags: <span ng-repeat="tag in tags | orderBy:'text'"><a  href="#/tags/{{tag.id}}">{{tag.text}}</a> </span>
    <span ng-if="tagsOnly">(only)</span>
    </p>
    <p ng-if="galleries.length > 0">
    Galleries: <span ng-repeat="gallery in galleries | orderBy:'name'"><a  href="#/galleries/{{gallery.id}}">{{gallery.name}}</a> </span>
    <span ng-if="galleriesOnly">(only)</span>

    </p>

    <p ng-if="minDate">Min Date: {{minDate | formatDate}}</p>
    <p ng-if="maxDate">Max Date: {{maxDate | formatDate}}</p>
    <p ng-if="orientation">Orientation: <span ng-if="orientation === 'v'">Vertical</span> <span ng-if="orientation === 'h'">Horizontal</span></p>

    <div>
      <a class="btn btn-primary" ng-click="edit()">Edit</a>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
  <div class="col-md-12">

<thumbnails images="images" view="view" toolbar="true"></thumbnails>

</div>
</div>
</div>
