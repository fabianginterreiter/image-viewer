<div ng-if="loaded">

<menu title="name" images="images">
  <div ng-click="createFolder()">Create Folder</div>
  <div ng-click="delete()">Delete</div>
  <div ng-click="upload()">Upload</div>
  <a href="#/directories/{{id}}/details">Details</a>

     <div class="dropdown" dropdown on-toggle="toggled(open)">
    <span class="dropdown-toggle" dropdown-toggle>
      <span class="glyphicon glyphicon-cog"></span>
      <span class="hidden-xs"> Filter</span>
    </span>
    <ul class="dropdown-menu">
    <li><a ng-click="unmarkAll()">Unmark all</a></li>
          <li class="divider"></li>
          <li><a ng-click="showUsed()">Show unused images</a></li>
          <li><a ng-click="showUnused()">Show used images</a></li>
    </ul>
  </div>
</menu>

<div class="container">
<div class="row">
<div class="col-md-12">
<p ng-if="images">This directory contains {{directories.length}} directories and {{images.length}} images.</p>

<ol class="breadcrumb">
  <li ng-repeat="e in navigation | orderBy:'-position'"><a href="#/directories/{{e.id}}">{{e.name}}</a></li>
</ol>
</div>
</div>

<div class="row" ng-if="directories.length > 0">

<div class="col-md-12">

  <table class="table table-striped table-bordered">
    <thead>
    <tr><th></th>
      <th style="width: 100%">
      Name
      </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="file in directories | orderBy:['name']">
    <td><span class="glyphicon glyphicon-folder-close"> </span></td>
    <td><a href="#/directories/{{file.id}}" >{{file.name}}</a></td>
    </tr>
    </tbody>
  </table>
</div>
</div>
</div>

<div class="container">
  <filter-information type="'galleries'"></filter-information>

  <div class="row">
    <div class="col-md-12">
    <thumbnails images="images" view="view"></thumbnails>
    </div>
  </div>
</div>
</div>
<span us-spinner="{color: black}" spinner-key="browse"></span>
