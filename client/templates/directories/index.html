<div ng-if="loaded">
<div class="jumbotron">
  <div class="container">
    <h1>{{name}}</h1>
    <p ng-if="images">This directory contains {{directories.length}} directories and {{images.length}} images.</p>
    <div>
      <button class="btn btn-primary" ng-click="createFolder()">Create Folder</button>
      <button class="btn btn-default" ng-click="delete()">Delete</button>
      <button class="btn btn-warning" ng-click="upload()">Upload</button>
      <a class="btn btn-info" href="#/directories/{{id}}/details">Details</a>
      <div class="btn-group">
        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
          Filter <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li><a ng-click="unmarkAll()">Unmark all</a></li>
          <li class="divider"></li>
          <li><a ng-click="showUsed()">Show unused images</a></li>
          <li><a ng-click="showUnused()">Show used images</a></li>
        </ul>
      </div>
      <a class="btn btn-info" href="#/trash">Trash</a>
    </div>
  </div>
</div>

<div class="container">
<div class="row">
<div class="col-md-12">
<ol class="breadcrumb">
  <li ng-repeat="e in navigation | orderBy:'-position'"><a href="#/directories/{{e.id}}">{{e.name}}</a></li>
</ol>
</div>
</div>

<div class="row" ng-if="directories.length > 0">

<div class="col-md-12">

  <table class="table table-striped table-bordered">
    <thead>
    <tr><th></th>
      <th style="width: 100%">
      Name
      </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="file in directories | orderBy:['name']">
    <td><span class="glyphicon glyphicon-folder-close"> </span></td>
    <td><a href="#/directories/{{file.id}}" >{{file.name}}</a></td>
    </tr>
    </tbody>
  </table>
</div>
</div>
</div>

<div class="container">
  <filter-information type="'galleries'"></filter-information>

  <div class="row">
    <div class="col-md-12">
    <thumbnails images="images" view="view" toolbar="true"></thumbnails>
    </div>
  </div>
</div>
</div>
<span us-spinner="{color: black}" spinner-key="browse"></span>
