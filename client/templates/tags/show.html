<div class="jumbotron">
  <div class="container">
    <h1>{{tag.text}}</h1>
    <p></p>
    <div>
      <button class="btn btn-primary" ng-click="edit()">Edit</button>
      <button class="btn btn-danger" ng-click="delete()">Delete</button>
      <a class="btn btn-info" href="#/tags/{{tag.id}}/details">Details</a>
    </div>
  </div>
</div>

<div class="container">



<div class="row">
<div class="col-md-12">
<ol class="breadcrumb">
  <li><a href="#/tags">Tags</a></li>
  <li><a href="#/tags/{{tag.id}}">{{tag.text}}</a>
</ol>
</div>
</div>

<filter-information type="'tags'"></filter-information>

<div class="row">
<div class="col-md-12">

<thumbnails images="tag.images" toolbar="true"></thumbnails>

</div>
</div>

</div>
