<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="vendor/ol/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="vendor/ol/ol.js" type="text/javascript"></script>
    <title>OpenLayers 3 example</title>
  </head>
  <body>
    <div id="map" style="width: 100%, height: 400px"></div>
<script>
  var map = new ol.Map({
    layers: [
      new ol.layer.Tile({source: new ol.source.OSM()})
    ],
    view: new ol.View({
      center: [13.38, 52.52],
      zoom: 10
    }),
    target: 'map'
  });

</script>
  </body>
</html>
